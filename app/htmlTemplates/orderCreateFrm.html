<div class="orderCollection">
  <h3>Create a new Order</h3>
  <h4 class="orderTotal">Total: $0.00</h4>
  <h4 class="cartStatus">X items in basket.</h4>
  <hr />
  <form id="orderCreateFrm" action="/basket/create" method="POST">
    <div class="formError"></div>
    <div class="formSuccess">Your order has been successfully added to the cart.</div>
    <!-- Begin menuGroups generated html-->
    @@@orderGroups@@@
    <!-- End menuGroups generated html -->
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue checkOutButton">Add to Cart.</button>
    </div>
  </form>
</div>
